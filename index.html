<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chris Lamberts Pixel Art Maker</title>
    <link rel=stylesheet href="stylesheet.css">    <!-- Link to local master stylesheet -->
    <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Monoton">    <!--Link to external stylesheet for 'h1' font-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Lab: Pixel Art Maker</h1>
    <h2>Choose Grid Size</h2>
		<form id="sizePicker">
			Grid Height:
			<input type="number" name="height" min="1">
			Grid Width:
			<input type="number" name="width" min="1">
			<input type="submit">
		</form>
    <h2>Pick A Colour</h2>
		<input type="color" name="colorPicker">
    <h2>Design Canvas</h2>
		<table id="pixelCanvas">
		</table>
		<script src="app.js"></script>
	</body>
</html>
